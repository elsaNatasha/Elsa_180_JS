<html>
  <head>
    <title>Kalkulator</title>
  </head>
  <link
    rel="stylesheet"
    href="kalkulator.css"
  />
  <body>
    <h1>Kalkulator Tambah/Kurang</h1>
    <form style="text-align: center">
      <label for="bilanganPertama"></label>
      <input
        type="number"
        id="bilanganPertama"
        placeholder="BilanganP Pertama"
      /><br />
      <br />
      <label for="bilanganKedua"></label>
      <input
        type="number"
        id="bilanganKedua"
        placeholder="Bilangan kedua"
      /><br />
    </form>

    <center>
      <button onclick="ftambah()">Tambah</button>
      <button onclick="fkurang()">Kurang</button>
      <br />
      <br />
      <label for=""></label>
      <input
        type="number"
        id="hasil"
        placeholder="Hasil"
        readonly
      />
    </center>

    <script>
      var bilanganPertama = document.getElementById('bilanganPertama');
      var bilanganKedua = document.getElementById('bilanganKedua');
      var hasil = document.getElementById('hasil');

      function ftambah() {
        hasil.value = Number(bilanganPertama.value) + Number(bilanganKedua.value);
      }

      function fkurang() {
        hasil.value = Number(bilanganPertama.value) - Number(bilanganKedua.value);
      }
    </script>
  </body>
</html>
